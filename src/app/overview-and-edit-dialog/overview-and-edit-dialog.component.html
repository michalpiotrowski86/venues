<h1 mat-dialog-title>{{ "Edit venue" }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="data.name" (input)="handleChange($event)" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="data.category" (input)="handleChange($event)" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCloseClick()">Close</button>
  <button mat-raised-button color="primary" [disabled]=disabled (click)="onOKClick()">Ok</button>
</div>
