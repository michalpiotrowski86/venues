<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="created_on">
    <th mat-header-cell *matHeaderCellDef>Created_on</th>
    <td mat-cell *matCellDef="let element">{{ element.created_on }}</td>
  </ng-container>

  <ng-container matColumnDef="geolocation_degrees">
    <th mat-header-cell *matHeaderCellDef>Geolocation_degrees</th>
    <td mat-cell *matCellDef="let element">
      {{ element.geolocation_degrees }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef>Lat</th>
    <td mat-cell *matCellDef="let element">{{ element.lat }}</td>
  </ng-container>

  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef>Lon</th>
    <td mat-cell *matCellDef="let element">{{ element.lon }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="clickedRow(row)"
    [class.demo-row-is-clicked]="clickedRow(row)"
  ></tr>
</table>
