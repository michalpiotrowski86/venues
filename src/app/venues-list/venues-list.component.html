<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <ng-container matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef>Created_on</th>
        <td mat-cell *matCellDef="let element">
          {{ element.created_on | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="geolocation_degrees">
        <th mat-header-cell *matHeaderCellDef>Geolocation_degrees</th>
        <td mat-cell *matCellDef="let element">
          {{ element.geolocation_degrees }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef>Lat</th>
        <td mat-cell *matCellDef="let element">{{ element.lat | number }}</td>
      </ng-container>

      <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef>Lon</th>
        <td mat-cell *matCellDef="let element">{{ element.lon | number }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openDialog(row)"
      ></tr>
    </table>
  </div>
</div>
